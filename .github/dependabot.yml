version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'GHA:'

  - package-ecosystem: 'pip'
    directories:
      - '/tests'
      - '/tests/http'
      - '/.github/scripts'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'GHA:'
