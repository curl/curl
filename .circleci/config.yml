# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  configure:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --enable-warnings --enable-werror --with-openssl

  install-cares:
    steps:
      - run:
          command: |
            sudo apt-get update && sudo apt-get install -y libc-ares-dev

  configure-cares:
    steps:
      - run:
          command: |
            ./buildconf
            ./configure --enable-warnings --enable-werror --with-openssl --enable-cares

  build:
    steps:
      - run: make V=1
      - run: make V=1 examples

  test:
    steps:
      - run: make V=1 test-ci

executors:
  ubuntu:
    machine:
      image: ubuntu-2004:202010-01

jobs:
  basic:
    executor: ubuntu
    steps:
      - checkout
      - configure
      - build
      - test

  cares:
    executor: ubuntu
    steps:
      - checkout
      - install-cares
      - configure-cares
      - build
      - test

  arm:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout
      - configure
      - build
      - test

workflows:
  x86-openssl:
    jobs:
      - basic
      - cares

  openssl-c-ares:
    jobs:
      - cares

  arm-openssl:
    jobs:
      - arm
